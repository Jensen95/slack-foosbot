display_information:
  name: foosbot
features:
  bot_user:
    display_name: Foosbot
    always_online: true
  shortcuts:
    - name: Hey Cloudflare Wokers!
      type: global
      callback_id: hey-cf-workers
      description: test
    - name: Import match history!
      type: global
      callback_id: import_history
      description: Import match history from a channel of your choosing
    - name: Hey Cloudflare Wokers!
      type: message
      callback_id: cf-workers-message
      description: test
  slash_commands:
    - command: /hello-cf-workers
      url: https://mesh-preston-powell-parental.trycloudflare.com
      description: test
      usage_hint: test
      should_escape: false
oauth_config:
  scopes:
    bot:
      - commands
      - chat:write.public
      - chat:write
      - app_mentions:read
      - channels:history
settings:
  event_subscriptions:
    request_url: https://mesh-preston-powell-parental.trycloudflare.com
    bot_events:
      - app_mention
      - message.channels
  interactivity:
    is_enabled: true
    request_url: https://mesh-preston-powell-parental.trycloudflare.com
    message_menu_options_url: https://mesh-preston-powell-parental.trycloudflare.com
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
